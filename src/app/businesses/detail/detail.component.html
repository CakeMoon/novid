<h1>{{ business.name }}</h1>
<h2>{{ business.address }}</h2>

<div class="score-overall">
  <app-read-only-rating [rating]="business.rating" [starCount]="5"></app-read-only-rating>
  <div class="rating-number">{{ business.rating.toFixed(1) }}</div>
</div>
<div class="score-list">
  <div class="score-prompt" *ngFor="let prompt of promptList">
    <span class="score-title">{{ prompt.promptTitle }}</span>
    <app-read-only-rating  class="prompt-rating" [rating]="prompt.promptRating" [starCount]="5"></app-read-only-rating>
  </div>
</div>

<div class="operations">
  <div class="operations-item" *ngFor="let operation of business.operations">
    <mat-icon *ngIf="operation.value === 0">clear</mat-icon>
    <mat-icon *ngIf="operation.value === 1">done</mat-icon>
    {{ operation.label }}
  </div>
</div>

<button mat-flat-button color="primary" (click)="gotoReview()">Leave Review</button>
<button mat-flat-button color="primary" (click)="gotoEdit()">Edit Business</button>
<button mat-button (click)="gotoClaim()">Are you the owner of this business?</button>

<mat-divider></mat-divider>

<app-review-card  *ngFor="let review of reviewList; index as i" [review]="review"></app-review-card>

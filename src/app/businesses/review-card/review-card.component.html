<mat-card>
  <mat-card-title>
    {{ review.username}}
  </mat-card-title>
  <mat-card-subtitle>{{ review.reviewDate }}</mat-card-subtitle>
  <mat-card-content>
    <div class="score-list">
      <div class="score-prompt" *ngFor="let prompt of promptList$ | async">
        <span class="score-title">{{ prompt.promptTitle }}</span>
        <app-read-only-rating class="prompt-rating" [rating]="prompt.promptRating" [starCount]="5"></app-read-only-rating>
      </div>
    </div>
    <p>{{ review.text }}</p>
  </mat-card-content>
</mat-card>

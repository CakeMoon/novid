<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Legacy form field</mat-label>
    <input matInput placeholder="Placeholder" [formControlName]="'vcode'">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-list formGroupName="operations">
    <mat-list-item *ngFor="let operation of business.operations">
      <mat-checkbox
        [id]="operation.label"
        [formControlName]="operation.label"
      >
        {{ operation.label }}
      </mat-checkbox>
    </mat-list-item>
  </mat-list>

  <button mat-flat-button color="primary" (click)="save()">Save</button>
  <button mat-stroked-button (click)="cancel()">Cancel</button>
</form>

<h1>Editing..</h1>

<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Enter new vcode</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Placeholder" [formControlName]="'vcode'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-list formGroupName="operations">
    <mat-list-item *ngFor="let operation of business.operations">
      <mat-checkbox
        [id]="operation.label"
        [formControlName]="operation.label"
      >
        {{ operation.label }}
      </mat-checkbox>
    </mat-list-item>
  </mat-list>
</form>

<div>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</div>

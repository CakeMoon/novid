<mat-toolbar color="primary">
  <img src="/assets/novid_1.png">
  <span class="spacer"></span>
  <div class="profile" *ngIf="isLoggedIn">
    <mat-icon>person_pin</mat-icon>
    <span class="profile-name">{{ username }}</span>
  </div>
  <a *ngIf="isLoggedIn" mat-button routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
  <a *ngIf="!isLoggedIn" mat-button routerLink="/sign-in" routerLinkActive="active">Log In</a>
  <a *ngIf="!isLoggedIn" mat-button routerLink="/sign-up" routerLinkActive="active">Sign Up</a>
  <button *ngIf="isLoggedIn" mat-button (click)="signOut()">Sign Out</button>
</mat-toolbar>
<router-outlet></router-outlet>
